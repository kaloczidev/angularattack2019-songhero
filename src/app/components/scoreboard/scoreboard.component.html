<app-modal #modal>
  <h1>Your score: </h1>
  <h2 class="score-header">Best scores:</h2>
  <ul>
    <li *ngFor="let score of scores"></li>
  </ul>
  <form>
    <label>
      <input type="text" placeholder="Your name" autoFocus="true"/>
      <button [disabled]="username.length === 0" type="submit">Make history</button>
    </label>
  </form>
  <button type="button">Retry</button>
</app-modal>

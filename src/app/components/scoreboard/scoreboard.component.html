<app-modal #modal>
  <div class="scoreboard-container">
    <h1>Congratulations!</h1>
    <p>
      You've scored <strong>{{score}}</strong> points. Can you beat the others?
    </p>
    <h2 class="score-header">Best singers</h2>
    <ul>
      <li *ngFor="let score of scores">
        {{score.name}} : {{score.score}}
      </li>
    </ul>
    <br>
    <form *ngIf="!submitted" (submit)="onSubmit($event)">
      <label>
        <input type="text" (input)="onNameChange($event)" class="input-name" placeholder="Your name" autoFocus="true"/>
      </label>
      <button class="button primary" [disabled]="username.length === 0" type="submit">Submit score</button>
      <button type="button" class="button link" (click)="retry()">Retry</button>
    </form>
    <div *ngIf="submitted">
      Thank you.
      <button type="button" class="button primary" (click)="retry()">Retry</button>
    </div>
  </div>
</app-modal>

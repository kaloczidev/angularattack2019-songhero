<canvas class="display" #display></canvas>
<div class="keys">
  <button class="key w-key"
          tabindex="2"
          [ngClass]="{keydown: wPressed, active: wIsActive}"
          (mousedown)="keyWDown($event)"
          (mouseup)="keyWUp($event)">
    W
  </button>

  <button class="key space"
          tabindex="2"
          [ngClass]="{keydown: spacePressed, active: spaceIsActive}"
          (mousedown)="spaceDown($event)"
          (mouseup)="spaceUp($event)">
    space
  </button>

  <button class="key e-key"
          tabindex="3"
          [ngClass]="{keydown: ePressed, active: eIsActive}"
          (mousedown)="keyEDown($event)"
          (mouseup)="keyEUp($event)">
    E
  </button>
</div>

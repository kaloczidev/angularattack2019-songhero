<app-modal #modal>
  <div class="icon-wrapper">
    <div class="title">
      Hello, human!
    </div>
    <img class="icon" src="/assets/icons/close.svg" (click)="modal.close()">
  </div>
  <div class="type-header">
    Default controls
  </div>
  <div class="types">
    <div class="key center-center">W</div>
    <div class="key center-bottom space"><span>space</span></div>
    <div class="key center-center">E</div>
  </div>
  <div class="button-wrapper">
      <button class="button" (click)="onStart(showAgain.checked)">Yess, bring it on!</button>
  </div>
  <div>
    <input id="show-again" name="show-again" #showAgain type="checkbox">
    <label for="show-again">Do not show this dialog again.</label>
  </div>
</app-modal>

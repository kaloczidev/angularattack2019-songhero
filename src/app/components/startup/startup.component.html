<app-modal #modal>
  <div class="icon-wrapper">
    <div class="title">
      Hello, human!
    </div>
    <img class="icon" src="/assets/icons/close.svg" (click)="modal.close()">
  </div>
  <div class="type-header">
    Default controls
  </div>
  <div class="types">
    <div class="key">Q</div>
    <div class="key">W</div>
    <div class="key">E</div>
    <div class="key">R</div>
  </div>
  <div class="start-button-wrapper">
    <button class="start-button" (click)="modal.close()">Yess, bring it on!</button>
  </div>
</app-modal>
